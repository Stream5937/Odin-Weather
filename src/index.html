<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForecast</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">

        </div>
        <header class="header-zone">
            <div class="label-1">
                <h2>Search location:</h2>
            </div>
            <div class="search-bar">
              <input 
                id="search" 
                type="search" 
                placeholder="Start typing to search..." 
                autocomplete="off"
              />
            </div>
            <button class="deg-btn">
                <h2><span>deg.</span>C</h2> 
            </button>
        </header>
        <div class="data-zone">
            <div class="locale">locale

            </div>
            <div class="main-stats">
                <div class="temperature">temp</div>
                <div class="humidity">hum</div>
                <div class="icon">icon</div>
                <div class="precipitation">prec</div>
                <div class="wind">wind</div>
            </div>
            <div class="conditions">conditions

            </div>
            <div class="minor-stats">
                <div class="temperature">temp</div>
                <div class="humidity">hum</div>
                <div class="icon">icon</div>
                <div class="precipitation">prec</div>
                <div class="wind">wind</div>
            </div>
            <div class="varies showIcon showPopup">
                <div class="icon-image hidden">

                </div>
                <div class="popup ">
                    
                </div>
            </div>
        </div>
        <footer class=" footer-zone">
            <button class="pop pop1">1</button>
            <button class="pop pop2">2</button>
            <button class="pop pop3">3</button>
            <button class="pop pop4">4</button>
            <button class="pop pop5">5</button>
            <button class="pop pop6">6</button>
            <button class="pop pop7">7</button>
        </footer>
        <div class="right-sidebar">

        </div>
    </div>
 
    <!--script type="module" src = 'bundle.js'></script-->
    <script src = 'bundle.js'></script>
</body>
</html>
